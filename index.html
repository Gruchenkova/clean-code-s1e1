<!doctype html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>
<body>
  <section class="info"><img src="./eisenhower-matrix.jpg" alt="infotmation">
    <aside><a class="info__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </aside>
  </section>
  <article class="main">
    <p id="section-add-el" class="add-tasks"><label for="new-task">Add Item</label>
      <div class="add-tasks__wrapper"><input id="new-task"
          class="add-tasks__input" type="text"><button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox"><label class="incomplete-tasks__label">Pay Bills</label>
          <input type="text"><button class="incomplete-tasks__button-edit edit">Edit</button>
          <button class="incomplete-tasks__button-delete delete"><img src="./remove.svg" alt="remove"></button>
      </li>
      <li class="incomplete-tasks__li"><input type="checkbox">
          <label class="task">Go Shopping</label><input type="text" 
          value="Go Shopping" class="task"><button class="incomplete-tasks__button-edit edit">Save</button>
          <button class="incomplete-tasks__button-delete delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label class="completed-tasks__label">See the Doctor</label>
          <input type="text" class="completed-tasks__input"><button class="completed-tasks__tasks__button-edit edit">Edit</button>
          <button class="completed-tasks__button-delete delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </article>
  <script src="app.js"></script>
</body>
</html>
